<body>
  <header>
    <div id="haut_gauche">
      <img src="plaques.jpg" alt="Plaque" id="logo" height="45px" style="padding:2px;">
      <button id="statistiques"></button>
      <!--<button id="localize"></button>-->
    </div>
    
    <h1 id='titre'>Plaques de Nivellement, Bornes Géodésiques, Clous, Géomètres Sauvages, Cibles, Orgues et autres curiosités...</h1>
    <div id="boutons">
      <button id="geodesie">Geodesie de Poche</button>
      <button id="button_liste_plaques">Liste</button>
      <button id="Quitter">Quitter</button>
    </div>
  </header>
  <div id="ecran_du_jeu">
    <div id="mapid"></div>
  </div>
  <div id="recherche">
    <div id="bas_gauche">
      <div id="choix_affichage">
        <label>Affichage<select id="Affichage">
          <option value="type" >Par type</option>
          <option value="personne" selected>Par personne</option>
          <option value="cluster">Par zone</option>
        </select></label>
      </div>
      <div id="barre_adresse">
        <input type="text" placeholder="Adresse" class="form-control form-control-sm" id="inputAdresse" name="adresse">
        <button id="btn-recherche" type="button" class="btn btn-secondary  btn-shadow">Rechercher</button>
      </div>
      <label style="padding-left: 10px;">Afficher les doublons<input type="checkbox" id="btn_doublons", checked>
    </div>
    <div id="boutons_milieu_bas">
      <button id="defi">Défis</button>
      <button id="Bouton_jouer">Jouer</button>
      <button id="ajouter_plaque">Ajouter une plaque</button>
    </div>
    <div id="div_filtre">
      <div id="champs_filtre">
        <input type="text" placeholder="Noms (séparés par |, ! au début les interdit)" class="form-control form-control-sm" id="filtreNom" name="filtreNom">
        <input type="text" placeholder="Types" class="form-control form-control-sm" id="filtreType" name="filtreType">
        <input type="text" placeholder="Date (ex : 2021/06/21)" class="form-control form-control-sm" id="filtreDate" name="filtreDate">
        <input type="text" placeholder="Departement" class="form-control form-control-sm" id="filtreDep" name="filtreDep">
      </div>
      <button id="filtrer">Filtrer</button>
    </div>
    
  </div>
  </body>
<audio src="Grrr.mp3" id="Grrr"></audio>
